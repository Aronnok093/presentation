<!DOCTYPE html>
<html>
<head>
	<title>My Presentation</title>
	<style type="text/css">
		#progress-bar {
			width: 100%;
			height: 10px;
			background-color: #ddd;
			position: relative;
		}
		#progress {
			width: 0%;
			height: 100%;
			background-color: #4CAF50;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div id="progress-bar">
		<div id="progress"></div>
	</div>

	<iframe src="https://docs.google.com/presentation/d/1iRq1AkqsWpu9SjKxPOuUEemxZ1Wci3yxVX4mrRwfE5o/edit?usp=sharing" frameborder="0" width="100%" height="900" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

	<script type="text/javascript">
		var progress = document.getElementById('progress');

		window.addEventListener('message', function(e) {
			if (e.data == 'slide-change') {
				var slideNumber = e.origin.split('/').pop();
				var totalSlides = document.querySelector('.punch-viewer .punch-viewer-slide-wrapper:last-child').dataset.slideIndex;
				var percentage = (slideNumber / totalSlides) * 100;
				progress.style.width = percentage + '%';
			}
		}, false);
	</script>
</body>
</html>
